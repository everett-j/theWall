<html>
    <head>
        <title>New Trip</title>
        <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'belt/css/style.css' %}">    
    
             
    </head>
    <body>
<!-- BEGIN OF NAVIGATION CONSTANT AREA-->         
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5">
    <a class="navbar-brand" href="#">Everett</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/trips/dashboard">Belt Exam : Home</a>
        </li>
        <li class="nav-item">
          
        </li>
        <li class="nav-item">
         
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0" action="/logout">
        
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
      </form>
    </div>
  </nav>
  
    
    <div class="container">
      <div class="lead pt-5"></div>
<!-- END OF NAVIGATION CONSTANT AREA-->   

<!--UPDATE USER INFO-->

 <!--LEFT SIDE TOP-->     
 <div class="row mb-2">
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">Hello, {{user.first_name}}!</h3>

        </div>
       
      </div>
    </div>

<!--RIGHT SIDE TOP-->
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          
          
          <div class="mb-1 text-muted"></div>
          
          <!--ERROR MESSAGE OUTPUT-->
          {% if messages %}
          <ul class="messages">    
          {% for message in messages %}    
         <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
         {% endfor %}
          </ul>
        {% endif %}

        </div>
       
      </div>
    </div>
  </div>


 <!--CENTER -->     
    <div class="row mb-2">
      <div class="col-md-8">
        <div class="row no-gutters border rounded overflow-hidden shadow-sm ">
          <div class="col p-4 ">
            <strong class="d-inline-block mb-2 text-primary">Create a trip!</strong>
 <!--BEGIN FORM-->           
            <form name="new_trip" action="/trips/new_trip" method="POST" class="needs-validation" novalidate>
              {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-10">
                    <label class="control-label" for="destination" >Destination:</label>
                    <input type="text" id="destination"  class="form-control has-feedback col-md-8" name="destination" required>
                  </div>
<!--DATE PICKER-->
                  <div class="form-group">
                    <label>Start Date:</label>
                    <input id="startdate" name="start_date" width="250" />
                  <script>
                  $('#startdate').datepicker({ format: 'yyyy-mm-dd' });
                   </script>
                  </div>

                  <div class="form-group">
                      <label>End Date:</label>
                    <input id="enddate" name="end_date" width="250" />
                  <script>
                  $('#enddate').datepicker({ format: 'yyyy-mm-dd' });
                   </script>
                  </div>
<!--END DATE PICKER-->
                  <div class="form-group col-md-12">
                    <label class="control-label" for="plan">Plan:</label>
                    <textarea class="form-control " id="plan" name="plan" rows="3"></textarea>
                  </div>
                </div>
                
                
                <button onclick="javascript:window.location='/trips/dashboard';" type="cancel" class="btn btn-primary">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

<!--END FORM-->              
          </div>
          <div class="col-auto d-none d-lg-block">
          </div>
        </div>
      </div>


    </div>
  </div>


 
<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
